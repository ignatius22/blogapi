---
openapi: 3.0.1
info:
  title: BLOG API V1
  version: v1
paths:
  "/api/v1/posts":
    get:
      summary: Retrieves all posts
      operationId: getPosts
      tags:
      - Posts
      responses:
        '200':
          description: posts found
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Post"
  "/api/v1/posts/{id}":
    get:
      summary: Retrieves a specific post
      tags:
      - Posts
      parameters:
      - name: id
        in: path
        description: ID of the post
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: post found
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Post"
        '404':
          description: post not found
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
components:
  schemas:
    Post:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        content:
          type: string
        img:
          type: string
        published:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
